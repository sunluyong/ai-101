<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 101</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --panel: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --accent: #0b6e4f;
      --shadow: 0 18px 40px rgba(2, 6, 23, 0.16);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100dvh;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 10% -20%, #d8f3dc 0%, transparent 60%),
        radial-gradient(1200px 800px at 100% 100%, #bfdbfe 0%, transparent 45%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .deck {
      width: min(1100px, 96vw);
      aspect-ratio: 16 / 9;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      isolation: isolate;
    }

    .slide {
      position: absolute;
      inset: 0;
      padding: 64px 72px;
      display: grid;
      align-content: start;
      gap: 22px;
      opacity: 0;
      transform: translateX(24px);
      transition: opacity 220ms ease, transform 220ms ease;
      pointer-events: none;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    h1, h2 {
      margin: 0;
      line-height: 1.05;
      letter-spacing: -0.02em;
      text-wrap: balance;
    }

    h1 { font-size: clamp(2.4rem, 3.4vw, 3.8rem); }
    h2 { font-size: clamp(2rem, 2.8vw, 3.1rem); }

    p, li {
      margin: 0;
      font-size: clamp(1.1rem, 1.55vw, 1.5rem);
      line-height: 1.5;
      color: var(--muted);
    }

    ul {
      margin: 0;
      padding-left: 1.3em;
      display: grid;
      gap: 0.45em;
    }

    .title-slide {
      background: linear-gradient(140deg, #0b6e4f 0%, #1d4ed8 100%);
      color: #f8fafc;
      gap: 18px;
    }

    .title-slide p { color: #e2e8f0; max-width: 42ch; }

    .notes { display: none; }

    .pager {
      position: absolute;
      right: 18px;
      bottom: 14px;
      color: #64748b;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 999px;
      padding: 6px 12px;
    }

    @media (max-width: 720px) {
      body { padding: 0; }
      .deck {
        width: 100vw;
        height: 100dvh;
        aspect-ratio: auto;
        border-radius: 0;
      }
      .slide { padding: 24px 20px 60px; }
    }
  </style>
</head>
<body>
  <main class="deck" aria-label="AI 101">
    <section class="slide title-slide active">
      <h1>AI 101</h1>
      <p>Use arrow keys, page keys, Home, and End to navigate.</p>
      <aside class="notes">Open with context, objective, and expected outcome.</aside>
    </section>
    <section class="slide">
      <h2>目标</h2>
      <ul><li>统一课程预期</li><li>明确交付范围</li></ul>
      <aside class="notes">TODO: presenter notes</aside>
    </section>\n    <section class="slide">
      <h2>进度</h2>
      <ul><li>完成大纲</li><li>完成示例代码</li><li>准备演示</li></ul>
      <aside class="notes">TODO: presenter notes</aside>
    </section>
    <output class="pager" id="pager" aria-live="polite">1 / 1</output>
  </main>

  <script>
    (() => {
      const slides = [...document.querySelectorAll('.slide')];
      const pager = document.getElementById('pager');
      let index = 0;

      function render() {
        slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
        pager.textContent = `${index + 1} / ${slides.length}`;
      }

      function go(next) {
        index = Math.max(0, Math.min(slides.length - 1, next));
        render();
      }

      document.addEventListener('keydown', (event) => {
        const key = event.key;
        if (key === 'ArrowRight' || key === 'PageDown') go(index + 1);
        else if (key === 'ArrowLeft' || key === 'PageUp') go(index - 1);
        else if (key === 'Home') go(0);
        else if (key === 'End') go(slides.length - 1);
      });

      render();
    })();
  </script>
</body>
</html>
